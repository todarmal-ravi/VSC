<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="hh.js">
  <title>Pricing Table</title>
</head>
<body class="bg-gradient-to-br from-amber-200 via-yellow-300 to-red-500">
  <div class="container md:justify-center md:items-center md:h-screen flex gap-14 mx-auto flex-col md:flex-row p-10 md:p-0">
    <div class="md:w-1/3 bg-slate-400 rounded-2xl shadow-xl pb-8">

      <div class="text-3xl bg-black text-white text-center pb-12 font-semibold rounded-t-2xl pt-8 mx-auto"><p class="animate-bounce">BASIC</p></div>
        <p class="text-gray-600 text-center mb-4 mt-5">$9.99/month</p>
        <ul class="text-gray-600 space-y-2 mx-12">
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
          <li>Feature 5</li>
        </ul>
        <div class=" flex justify-center items-center">
        <button onclick="document.location='basic.html'" class="font-bold border-4 border-x-yellow-400 bg-blue-500 text-white rounded-2xl px-4 py-2 mt-4 hover:bg-blue-200 transition-all duration-300">Choose Plan</button>
       </div>
      </div>


      <div class="md:w-1/3 bg-orange-200 rounded-2xl shadow-lg pb-8 md:scale-110">
        <div class="text-3xl bg-orange-500 text-white text-center pb-12 font-semibold rounded-t-2xl pt-8 mx-auto"><p class="animate-bounce">STANDARD</p></div>       
        <p class="text-gray-600 text-center mb-4 mt-5">$19.99/month</p>
        <ul class="text-gray-600 space-y-2 mx-12">
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
          <li>Feature 5</li>
        </ul>
        <div class="flex justify-center items-center">
        <button class="font-bold border-4 border-x-slate-400 bg-violet-500 text-white rounded-2xl px-4 py-2 mt-4 hover:bg-amber-300 transition-all duration-300">Choose Plan</button>
        </div>      
      </div>


      <div class="md:w-1/3 bg-slate-400 rounded-2xl shadow-lg pb-8">
        <div class="text-3xl bg-black text-white text-center pb-12 font-semibold rounded-t-2xl pt-8 mx-auto"><p class="animate-bounce">PREMIUM</p></div>     
        <p class="text-gray-600 text-center mb-4 mt-5">$29.99/month</p>
        <ul class="text-gray-600 space-y-2 mx-12">
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
          <li>Feature 5</li>
        </ul>
        <div class=" flex justify-center items-center">
          <button class="font-bold border-4 border-x-yellow-400 bg-blue-500 text-white rounded-2xl px-4 py-2 mt-4 hover:bg-blue-200 transition-all duration-300">Choose Plan</button>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
